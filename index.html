<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>KadoBuatKamu</title>
</head>
<body>
    <!-- Audio element without default controls -->
    <audio id="myAudio">
        <source src="audio/bintang.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung elemen audio.
    </audio>

    <!-- Custom Play and Pause buttons -->
    <div class="audio-controls">
        <button id="playButton">Play</button>
        <button id="pauseButton" style="display:none;">Pause</button>
    </div>

    <div class="greetings">
        <span>H</span>
        <span>A</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>S</span>
        <span>A</span>
        <span>Y</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
    </div>
    
    <div class="description">
        <span>Aku ada hadiah spesial buat kamu!!</span>
    </div>
    
    <div class="button">
        <button onclick="loadPage()">
            Klik disini
        </button>
    </div>

    <!-- Iframe for loading other pages without stopping music -->
    <iframe id="contentFrame" style="width:100%; height:600px; border:none; display:none;"></iframe>

    <!-- JavaScript -->
    <script>
        var audio = document.getElementById("myAudio");
        var playButton = document.getElementById("playButton");
        var pauseButton = document.getElementById("pauseButton");

        // Play button functionality
        playButton.addEventListener("click", function() {
            audio.play();
            playButton.style.display = "none";
            pauseButton.style.display = "inline"; // Show pause button
        });

        // Pause button functionality
        pauseButton.addEventListener("click", function() {
            audio.pause();
            playButton.style.display = "inline"; // Show play button
            pauseButton.style.display = "none";
        });

        function loadPage() {
            var iframe = document.getElementById("contentFrame");
            iframe.src = "flower.html";
            iframe.style.display = "block";
        }

        window.onload = function() {
            audio.play().catch(function(error) {
                console.log("Autoplay diblokir oleh browser.");
            });
        };
    </script>
</body>
</html>
